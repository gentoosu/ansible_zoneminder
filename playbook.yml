---

- hosts: localhost

  tasks:

  - name: Run apt upgrade
    apt:
      upgrade: yes

  - name: Install Apache2
    apt:
      name: apache2
      state: installed

  - name: Set ServerName in apache2.conf
    lineinfile:
      path: /etc/apache2/apache2.conf
#      regexp: '^ServerName'
      line: 'ServerName 10.0.0.105'
      backup: yes
      insertafter: EOF

  - name: Install MySQL
    apt:
      name: mysql-server
      state: installed

  - name: Install PHP
    apt:
      name: "{{ items }}"
      state: installed
    with_items:
      - php
      - libapache2-mod-php
      - php-mcrypt
      - php-mysql